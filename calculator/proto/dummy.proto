syntax = "proto3";

package greet;

option go_package = "github.com/Veeresh-1104/grpc-go/calculator/proto";

message AddRequest{
    double a = 1;
    double b = 2;
}

message AddResponse{
    double sum = 1;
}

message PrimeRequest{
    int32 number = 1;
}

message PrimeResponse{
    int32 answer = 1;
}


service AddTwoNumbrs{
    rpc Add(AddRequest) returns (AddResponse);
    rpc PrimeServerStream(PrimeRequest) returns (stream PrimeResponse);
}
